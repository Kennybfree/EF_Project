<!-- Twitter Widget -->
<!DOCTYPE>
<html>
  <head>
  </head>
<body>
<div id="twitter">
		<script charset="utf-8" src="http://widgets.twimg.com/j/2/widget.js"></script>
<script>
new TWTR.Widget({
  version: 2,
  type: 'search',
  search: 'Fingal, Ireland', //Insert Search string here.
  interval: 30000,
  title: 'Fingal',			// Add a title & Subject
  subject: 'News',
  width: 250,
  height: 300,
  theme: {
    shell: {
      background: '#8ec1da',
      color: '#ffffff'
    },
    tweets: {
      background: '#ffffff',
      color: '#444444',
      links: '#1985b5'
    }
  },
  features: {
    scrollbar: false,
    loop: true,
    live: true,
    behavior: 'default'
  }
}).render().start();
</script>
		
		</div>
		<!-- End page container -->

      
    </div>
  </body>
</html>
